<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- CSS (pág formulário) -->
    <link rel="stylesheet" href="estilos/estilo-index.css"> 
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /> 
</head>
<body>
    <main>
        <h1 class="gradient">Formulário de contato</h1>
        <h2>Usando apenas HTML e CSS</h2>
        
        <form action="https://formsubmit.co/pedrocambui06@gmail.com" method="POST">
            <div class="linha-input">
                <span id="person" class="material-symbols-outlined">person</span> 
                <input class="input" type="text" name="Nome" id="inome" placeholder="Nome" required>
            </div>

            <div class="linha-input">
                <span id="mail" class="material-symbols-outlined">mail</span> 
                <input class="input" type="email" name="email" id="iemail" placeholder="Email" required>
            </div>

            <textarea name="mensagem" id="imensagem" cols="50" rows="10" placeholder="Digite sua mensagem..."></textarea>

            <div class="container">
                <input class="botao" id="submit" type="submit" value="Enviar">
                <input class="botao" id="Limpar" type="reset" value="Limpar">
            </div>

            <!-- desabilitar captcha -->
            <input type="hidden" name="_captcha" value="false"> 
            <!-- página obrigado -->
            <input type="hidden" name="_next" value="https://eupedrocambui.github.io/fomulario_de_contato/obrigado.html"> 
        </form>
    </main>
</body>
</html>
